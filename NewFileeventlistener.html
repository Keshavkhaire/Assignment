<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p id="mypara">Click Here</p>
<script>
    document.getElementById("mypara").addEventListener('click', myFunction);
    function myFunction(){
        alert("You have clicked on paragraph");
    }
</script>
</body>
</html>
