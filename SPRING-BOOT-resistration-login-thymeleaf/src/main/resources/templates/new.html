<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

>

<body>
<div align="center">
<h1>Create New Student</h1>

<form action="#" th:action="@{/save}" th:object="${student}" method="post">

<div align="left">
<tr>
<label class="form-label">Student Name</label>
<td>
<input type="hidden" th:field="*{id}" />
<input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name" />
</td>
</tr>

</div>

<div align="left">
<tr>
<label class="form-label">Course</label>
<td><input tupe="text" th:field="*{course}" class="form-control" placeholder="course" /></td>
</tr>

</div>
<br>
<tr>
<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
</td>
</tr>
</table>



</form>

</div>

</div>


</body>
</html>
